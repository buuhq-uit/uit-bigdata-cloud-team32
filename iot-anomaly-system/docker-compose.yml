services:
  # ----------------------------
  # Mosquitto MQTT Broker
  # ----------------------------
  mosquitto:
    image: eclipse-mosquitto:latest
    container_name: mosquitto
    restart: always
    # user: "${UID}:${GID}"
    ports:
      - "1883:1883"
      - "6904:9001" # WebSocket port
    networks:
      - iot
    volumes:
      - ./mosquitto/config:/mosquitto/config
  # ----------------------------
  # Kafka (official Apache image, KRaft mode, single node)
  # ----------------------------
  kafka:
    # build:
    #   context: ./kafka
    # image: kafka:3.7.2-local
    image: apache/kafka:3.7.2
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      # KRaft single node
      KAFKA_NODE_ID: "1"
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:9093"

      # Listeners
      KAFKA_LISTENERS: "PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://kafka:9092"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"

      # Dev-friendly
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: "1"
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: "1"
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: "1"
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: "0"
    networks:
      - iot
      - net-db
    volumes:
      - kafka_data:/var/lib/kafka/data
    # healthcheck:
    #   test: ["CMD-SHELL", "/opt/kafka/bin/kafka-topics.sh --bootstrap-server localhost:9092 --list >/dev/null 2>&1"]
    #   interval: 10s
    #   timeout: 5s
    #   retries: 12
    #   start_period: 15s
  # ----------------------------
  # InfluxDB 2.x
  # ----------------------------
  influxdb:
    image: influxdb:2.7
    container_name: influxdb
    ports:
      - "8086:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=admin12345
      - DOCKER_INFLUXDB_INIT_ORG=iot-org
      - DOCKER_INFLUXDB_INIT_BUCKET=iot-bucket
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=iot-token-123
    networks:
      - net-db
      - iot
    volumes:
      - influx_data:/var/lib/influxdb2

  # ----------------------------
  # PostgreSQL
  # ----------------------------
  postgres:
    image: postgres:16
    container_name: postgresdb
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=P@sswordDb#Pi!2025
      # - POSTGRES_DB=iotdb
    networks:
      - iot
      - net-db
    volumes:
      - ./postgres-data/data:/var/lib/postgresql/data

  # ----------------------------
  # MinIO (S3-compatible)
  # ----------------------------
  minio:
    image: minio/minio:latest
    container_name: minio
    command: server /data --console-address ":9001"
    ports:
      - "6900:9000"
      - "6901:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin123
    networks:
      - iot
      - net-db
    volumes:
      - minio_data:/data

  # ----------------------------
  # Grafana
  # ----------------------------
  grafana:
    image: grafana/grafana:11.2.0
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    networks:
      - iot
      - net-db
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning

  # ----------------------------
  # Spark (official Apache image)
  # ----------------------------
  spark:
    build:
      context: ./spark-app
    image: spark-jobs:local
    # image: apache/spark:3.5.1
    container_name: spark-jobs
    command: ["sleep", "infinity"]
    # command: ["bash", "/opt/spark-app/start_all_jobs.sh"]
    # init: true
    volumes:
      - ./spark-app:/opt/spark-app
    networks:
      - iot
      - net-db
    environment:
      - WRITE_TO_POSTGRES=true
      - WRITE_TO_INFLUX=true
      - Z_THRESHOLD=2.0
    depends_on:
      - kafka
      - influxdb
      # - postgres
      - minio
    # healthcheck:
    #   test: ["CMD-SHELL", "pgrep -f job1_archive_to_minio.py && pgrep -f job2_speed_anomaly_to_influx.py"]
    #   interval: 20s
    #   timeout: 5s
    #   retries: 6

  # ----------------------------
  # Ingress api
  # ----------------------------
  ingestion-api:
    build:
      context: ./ingestion-api
    image: ingestion-api:local
    container_name: ingestion-api
    environment:
      - KAFKA_BOOTSTRAP=kafka:9092
      - KAFKA_TOPIC_RAW=iot.sensor.raw
      - DEFAULT_LOCATION=farm-zone-1
      - DEFAULT_MODEL=ESP32
      - API_KEY=team32-secret
      # MQTT bridge
      - MQTT_ENABLE=true
      - MQTT_HOST=mosquitto
      - MQTT_PORT=1883
      - MQTT_USERNAME=iot
      - MQTT_PASSWORD=P@sswordMQTT#2025
      - MQTT_TOPIC=iot/#
    networks:
      - iot
    ports:
      - "6902:8000"
    depends_on:
      - kafka
      - mosquitto
    restart: unless-stopped

  # ----------------------------
  # Anomaly Alert Service
  # ----------------------------
  anomaly-alert:
    build:
      context: ./anomaly-alert
    image: anomaly-alert:local
    container_name: anomaly-alert
    environment:
      - KAFKA_BOOTSTRAP=kafka:9092
      - KAFKA_TOPIC_ANOMALY=iot.sensor.anomaly
      - KAFKA_GROUP_ID=anomaly-alert-group
      - SCORE_THRESHOLD=3.0
      - ONLY_FLAGGED=true
    networks:
      - iot
    depends_on:
      - kafka
    restart: unless-stopped

networks:
  iot:
    name: iot
    # external: true
    driver: bridge
  net-db:
    name: net-db
    # external: true
    driver: bridge

volumes:
  kafka_data:
  influx_data:
  # pg_data:
  minio_data:
  grafana_data:
